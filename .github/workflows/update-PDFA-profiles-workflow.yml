name: Update PDF_A profiles

on:
  push:
    branches:
      [ integration ]
    paths:
      - 'PDF_A/1a/**'
      - 'PDF_A/1b/**'
      - 'PDF_A/2a/**'
      - 'PDF_A/2b/**'
      - 'PDF_A/2u/**'
      - 'PDF_A/3a/**'
      - 'PDF_A/3b/**'
      - 'PDF_A/3u/**'
      - 'PDF_A/4/**'
      - 'PDF_A/4e/**'
      - 'PDF_A/4f/**'

jobs:
  update-profiles:
    if: github.repository == 'veraPDF/veraPDF-validation-profiles'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Run 'update-PDFA-profiles.yml' action in veraPDF-tools
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.WORKFLOW_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
             owner: 'veraPDF',
             repo: 'veraPDF-tools',
             workflow_id: 'update-PDFA-profiles.yml',
             ref: 'master',
             inputs: {
               commit: "${{ github.event.head_commit.message }}"
             }
            })

      - name: Notify slack if action didn't run
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel_id: C03E3JJGLQL
          status: FAILED
          color: danger
